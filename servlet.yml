version: "3.8"
services:
  servlet:
    build: Servlet/
    ports:
      - "8080:8080"
      - "8849:8849"
    networks:
      - servletReactive
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1024M"
        reservations:
          cpus: "0.5"
          memory: "1024M"

#TODO issue when network is not created yet. maeby need to use same network insteat of searching for existing one? Could give error if network exists already?
networks:
  servletReactive:
    external: true
